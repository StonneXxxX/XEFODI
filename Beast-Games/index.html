<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEFODI - Films Populaires</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/Fond2.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Bannière d'annonce -->
    <div class="announcement-banner">
        IL PEUX AVOIR DES BUGS SUR CE FILME !
    </div>

    <!-- Header avec logo, menu de navigation et barre de recherche -->
    <header>
        <img src="E:\LASTONE FILME\logo.png" alt="logo ">
    </header>

    <!-- Section Hero avec un message promotionnel -->
    <section class="hero">
        <div class="overlay">
            <img src="image/logo.png" alt="logo ">
        </div>
    </section>

    <!-- Filtre par saison -->
    <div class="filter-container">
        <label for="seasonFilter">SAISONS :</label>
        <select id="seasonFilter">
            <option value="all">Toutes les saisons</option>
            <option value="season1">Saison 1</option>
        </select>
    </div>

    <!-- Section principale avec la grille de films -->
    <main>
        <section class="film-grid" id="filmGrid">
            <!-- Articles de films/séries avec saison -->
            <!-- SAISON 1 -->
            <article class="film" data-season="season1" data-url="ralphysuccessfull.org/e/rdctwlyfuxtf">
                <img src="image/E1S1.jpg" alt="Affiche du film">
                <div class="film-info">
                    <h3>S1 E1 - 1,000 People Fight For $5,000,000</h3>
                </div>
            </article>            

            <article class="film" data-season="season1" data-url="https://ralphysuccessfull.org/e/lyf0dydvrh2y">
                <img src="image/E2S1.jpg" alt="Affiche du film">
                <div class="film-info">
                    <h3>S1 E2 - 500 personnes piégées dans ma ville></h3>
                </div>
            </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 XEFODI site by Ch.M. Tous droits réservés.</p>
    </footer>

    <!-- Fichier JavaScript -->
    <script src="script.js"></script>

    <!-- Script pour le filtrage des saisons -->
    <script>
        const seasonFilter = document.getElementById('seasonFilter');
        const films = document.querySelectorAll('.film');

        seasonFilter.addEventListener('change', () => {
            const selectedSeason = seasonFilter.value;

            films.forEach(film => {
                const filmSeason = film.getAttribute('data-season');
                film.style.display = (selectedSeason === 'all' || filmSeason === selectedSeason) ? 'block' : 'none';
            });
        });

        // Rendre les films cliquables
        document.querySelectorAll('.film').forEach(article => {
            article.addEventListener('click', () => {
                const url = article.getAttribute('data-url');
                if (url) {
                    window.location.href = url;
                } else {
                    alert("URL non disponible pour ce film.");
                }
            });
        });
    </script>

    <!-- Badge de version -->
    <div class="version-badge">v24.5.0</div>
</body>
</html>
